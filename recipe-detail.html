<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Công Thức - NutriPlan</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #097770;
            --secondary-color: #ffb82e;
            --text-color: #1E1E1E;
            --bg-color: #f8f9fa;
            --white: #FFFFFF;
            --shadow: 0 4px 24px rgba(0,0,0,0.10);
            --transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .recipe-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .recipe-header {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .recipe-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .recipe-description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .recipe-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .recipe-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .recipe-main {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .recipe-sidebar {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--secondary-color);
        }

        .ingredients-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .ingredients-list li {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .ingredients-list li:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .ingredients-list li i {
            color: var(--primary-color);
        }

        .instructions-list {
            list-style: none;
            counter-reset: step-counter;
        }

        .instructions-list li {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
            transition: var(--transition);
        }

        .instructions-list li:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }

        .instructions-list li::before {
            counter-increment: step-counter;
            content: counter(step-counter);
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .nutrition-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: var(--transition);
        }

        .nutrition-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .nutrition-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .nutrition-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .back-button:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .recipe-meta {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .meta-item i {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .recipe-content {
                grid-template-columns: 1fr;
            }

            .recipe-title {
                font-size: 2rem;
            }

            .recipe-image {
                height: 300px;
            }

            .ingredients-list {
                grid-template-columns: 1fr;
            }

            .recipe-meta {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        <a href="FoodandRecipes.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
        <div id="recipeContent">
            <!-- Recipe content will be loaded here -->
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDi1RRzsP4TtZ1R-o9Tst5UX1t1C0BI2pA",
            authDomain: "nutriplan-f335e.firebaseapp.com",
            databaseURL: "https://nutriplan-f335e-default-rtdb.firebaseio.com",
            projectId: "nutriplan-f335e",
            storageBucket: "nutriplan-f335e.firebasestorage.app",
            messagingSenderId: "594370805250",
            appId: "1:594370805250:web:4b54c8e3e88b152858b11b",
            measurementId: "G-5FT11ZN85P"
        };
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function() {
            // Get recipe ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');

            if (!recipeId) {
                showErrorAlert('Lỗi!', 'Không tìm thấy công thức');
                return;
            }

            // Load recipe data from Firebase
            const recipeRef = firebase.database().ref(`recipes/${recipeId}`);
            recipeRef.once('value')
                .then((snapshot) => {
                    if (!snapshot.exists()) {
                        showErrorAlert('Lỗi!', 'Không tìm thấy công thức');
                        return;
                    }

                    const recipe = snapshot.val();
                    const recipeContent = document.getElementById('recipeContent');

                    // Create recipe HTML
                    const recipeHTML = `
                        <div class="recipe-header">
                            <h1 class="recipe-title">${recipe.name}</h1>
                            <p class="recipe-description">${recipe.description}</p>
                            <div class="recipe-meta">
                                <div class="meta-item">
                                    <i class="fas fa-fire"></i>
                                    <span>${recipe.nutrition.calories} calories</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    <span>30 phút</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-utensils"></i>
                                    <span>4 người</span>
                                </div>
                            </div>
                            <img src="${recipe.imageUrl || 'picture/NutriPlan.png'}" alt="${recipe.name}" class="recipe-image">
                        </div>
                        <div class="recipe-content">
                            <div class="recipe-main">
                                <h2 class="section-title">
                                    <i class="fas fa-list"></i>
                                    Nguyên liệu
                                </h2>
                                <ul class="ingredients-list">
                                    ${recipe.ingredients.map(ingredient => `
                                        <li>
                                            <i class="fas fa-check-circle"></i>
                                            ${ingredient}
                                        </li>
                                    `).join('')}
                                </ul>
                                <h2 class="section-title">
                                    <i class="fas fa-tasks"></i>
                                    Cách làm
                                </h2>
                                <ol class="instructions-list">
                                    ${recipe.instructions.map(step => `
                                        <li>${step.trim()}</li>
                                    `).join('')}
                                </ol>
                            </div>
                            <div class="recipe-sidebar">
                                <h2 class="section-title">
                                    <i class="fas fa-chart-pie"></i>
                                    Thông tin dinh dưỡng
                                </h2>
                                <div class="nutrition-grid">
                                    <div class="nutrition-item">
                                        <div class="nutrition-value">${recipe.nutrition.calories}</div>
                                        <div class="nutrition-label">Calories</div>
                                    </div>
                                    <div class="nutrition-item">
                                        <div class="nutrition-value">${recipe.nutrition.protein}g</div>
                                        <div class="nutrition-label">Protein</div>
                                    </div>
                                    <div class="nutrition-item">
                                        <div class="nutrition-value">${recipe.nutrition.carbs}g</div>
                                        <div class="nutrition-label">Carbs</div>
                                    </div>
                                    <div class="nutrition-item">
                                        <div class="nutrition-value">${recipe.nutrition.fat}g</div>
                                        <div class="nutrition-label">Fat</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    recipeContent.innerHTML = recipeHTML;
                })
                .catch((error) => {
                    console.error("Error loading recipe:", error);
                    showErrorAlert('Lỗi!', 'Không thể tải thông tin công thức');
                });
        });

        function showErrorAlert(title, text) {
            Swal.fire({
                title: title,
                text: text,
                icon: 'error',
                confirmButtonText: 'OK'
            }).then(() => {
                window.location.href = 'FoodandRecipes.html';
            });
        }
    </script>
</body>
</html>
